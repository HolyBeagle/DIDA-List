
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="login.css" />
		<script src="login.js"></script>
	</head>
	<body>
		<div class="RecTotal">
			<div class="logo">
				<img src="images/sand-clock.png" alt="Logo" width="50px">
			</div>
			<div class="form-container">
				<div class="tabs">
					<div class="tab active">
						<a href="#" class="link">登录</a>
					</div>
					<div class="tab">注册</div>
				</div>
				<form action="#" method="post" class="login-form active">
					<div class="input-group1">
						<img src="images/username.png" alt="Icon">
						<input type="text" placeholder="用户名" required>
					</div>
					<div class="input-group">
						<img src="images/lock.png" alt="Icon">
						<input type="password" placeholder="密码" required>
					</div>
					<button type="submit" class="btn">登录</button>
					<a href="#" class="link">其他方式登录</a>
				</form>
				<form action="#" method="post" class="register-form">
					<div class="input-group1">
						<img src="images/username.png" alt="Icon">
						<input type="text" placeholder="用户名" required>
					</div>
					<div class="input-group">
						<img src="images/lock.png" alt="Icon">
						<input type="password" placeholder="密码" required>
					</div>
					<div class="input-group">
						<img src="images/lock.png" alt="Icon">
						<input type="password" placeholder="请再次输入密码" required>
					</div>
					<button type="submit" class="btn">注册</button>
					<a href="#" class="link">其他方式注册</a>
				</form>
			</div>
		</div>
	</body>
	<img src="images\Ellipse 6.png"class="projection"/>
	</html>
