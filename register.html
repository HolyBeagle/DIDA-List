<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<title>register</title>
	<link rel="stylesheet" type="text/css" href="register.css" />
	<script src="login.js"></script>
</head>
<body>
<div class="RecTotal">
	<div class="logo">
		<img src="images/sand-clock.png" alt="Logo" width="50px">
	</div>

	<div class="tabs">
		<div class="tab">
			<a href="#" class="link">	
			登录
			</a>
		</div>
		<div class="tab active">注册</div>
	</div>
	<div class="form-container">
		<form action="#" method="post" class="login-form active">
			<div class="input-group">
				<img src="images/username.png" alt="Icon" width="23px">
				<input type="text" placeholder="用户名*" required>
			</div>
			<div class="input-group">
				<img src="images/lock.png" alt="Icon"width="20px">
				<input type="password" placeholder="密码*" required>
			</div>
			<div class="input-group">
				<img src="images/lock.png" alt="Icon"width="20px">
				<input type="password" placeholder="请再次输入密码*" required>
			</div>
			<button type="submit" class="btn">注册</button>
			<a href="#" class="link">其他方式注册</a>
		</form>
	</div>
</div>
	<img src="images\Ellipse 6.png"class="projection"/>
</body>
</html>
